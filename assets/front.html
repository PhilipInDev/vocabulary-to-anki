<section class="content">
  {{ #word }}
  <h3 class="title">{{ word }}</h3>
  {{ /word }} {{ #audioWordFilePath }}
  <audio
    class="audio-back"
    src="{{ audioWordFilePath }}"
    autoplay
    controls
    type="audio/mpeg"
  >
    <a href="{{ audioWordFilePath }}">Download audio</a>
  </audio>
  {{ /audioWordFilePath }}
  <p class="usage">{{{ usage }}}</p>
</section>
